apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: traffic
spec:
  replicas: 7
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/includeInboundPorts: "bad"
      labels:
        app: traffic
    spec:
      containers:
        - name: traffic
          image: "fake.docker.io/google-samples/traffic-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
